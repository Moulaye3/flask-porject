<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: radial-gradient(circle, #121212, #1e1e2e);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5rem;
            text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .content-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
            max-width: 900px;
            width: 100%;
        }
        .content-container:hover {
            transform: scale(1.02);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
        }
        .details {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: left;
            line-height: 1.6;
        }
        .details p {
            margin: 5px 0;
        }
        .btn-custom {
            margin-top: 25px;
            padding: 12px 25px;
            background: #ffffff;
            color: #121212;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        .btn-custom:hover {
            background: #bbbbbb;
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                text-align: center;
            }
            .details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>{{ chapter }}</h1>
    <div class="content-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="Chapter Image">
        </div>
        <div class="details">
            <p>Chapter: ???</p>
            <p>Page: ???</p>
            <p>Link: <a href="{{ url_for('image_page', image_name=image_name) }}" style="color: #ff6b6b; text-decoration: underline;">View Image</a></p>
        </div>
    </div>
    <br>
    <a href="{{ url_for('home') }}" class="btn btn-custom">Back to Home</a>
</body>
</html>
